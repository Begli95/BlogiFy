<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Лучшая фотостудия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.full_text}"></p>
        <p th:text="'Просмотры: ' + ${el.views}"></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning mt-2" type="submit">Delete</button>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
