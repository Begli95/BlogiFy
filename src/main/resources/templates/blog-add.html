<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Добавление стати</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container mt-5">
            <h1>Добавление статьи</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
                <input type="text" name="anons" placeholder="Введите название анонса" class="form-control">
                <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea>
                <button type="submit" class="btn btn-success">Добавить статью</button>
            </form>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
