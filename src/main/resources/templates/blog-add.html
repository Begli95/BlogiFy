<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Добавление статьи</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container w-50 mb-5 mt-5" >
            <h1>Добавление статьи</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Введите название статьи" class="form-control mb-2">
                <input type="text" name="anons" placeholder="Введите название анонса" class="form-control mb-2">
                <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control mb-2"></textarea>
                <button type="submit" class="btn btn-success">Добавить статью</button>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
            <h6 th:text="${userMessage}"></h6>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
