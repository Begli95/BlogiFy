<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container w-50 mb-5 mt-5" >
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of the article" class="form-control mb-2">
            <input type="text" th:value="${el.anons}"name="anons" placeholder="Enter the title of the announcement" class="form-control mb-2">
            <textarea type="text"  name="full_text" placeholder="Enter the text of the article" class="form-control mb-2" th:text="${el.full_text}"/>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
